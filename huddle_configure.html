<template name="configureLoginServiceDialogForHuddle">
  <p>
    First, you'll need to get a Huddle Client ID. Follow these steps:
  </p>
  <ol>
    <li>Visit
      <a href="https://login.huddle.net/docs/index.html">
        https://login.huddle.net/docs/index.html
      </a>
    </li>
    <li>
      You'll need to register for an API by email. Be sure to ask  <samp>Redirect URI</samp> to
      <span class="url">{{siteUrl}}_oauth/huddle?</span>. Note the final question mark.
    </li>
  </ol>
</template>
